name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Print Gradle modules
        run: ./gradlew projects

      - name: Print Gradle tasks
        run: ./gradlew tasks --all | head -n 200

      - name: Build with Gradle (assembleDebug)
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Show outputs
        run: |
          echo "Searching for APK/AAR after build..."
          find . -type f \( -name "*.apk" -o -name "*.aar" \) -print || true
          ls -R app/build/outputs || true

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            **/build/outputs/**/*.apk
            **/build/outputs/**/*.aar
